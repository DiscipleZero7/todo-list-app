<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="projects-container">
            <p class="selected-project">No Project Selected</p>
            <h2>Projects Created</h2>
            <div class="project-list"></div>
        </div>

        <div class="todo-container">
            <h2>Todos Created</h2>
            <div class="todo-list"></div>
        </div>

        <button id="project-modal-btn">Create Project</button>
        <button id="todo-modal-btn">New Todo</button>
    </div>

    <dialog id="project-modal">
        <h3>Create new project</h3>
        <form method="dialog" id="project-form">
            <label for="project-input">Project</label>
            <input id="project-input" type="text" placeholder="Project name..." required>
            <button id="project-create-btn" type="submit">Create project</button>
            <button id="project-cancel-btn" type="button">Cancel</button>
        </form>
    </dialog>

    <dialog id="todo-modal">
        <h3>Create new todo</h3>
        <form method="dialog" id="todo-form">
            <label for="todo-title-input">Title</label>
            <input id="todo-title-input" type="text" required>

            <label for="todo-description-input">Description</label>
            <textarea id="todo-description-input" maxlength="200"></textarea>

            <label for="todo-dueDate-input">Due date</label>
            <input id="todo-dueDate-input" type="date" required>

            <label for="todo-priority-input">Priority</label>
            <select name="priority" id="todo-priority-input" required>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>

            <button id="todo-create-btn" type="submit">Add todo</button>
            <button id="todo-cancel-btn" type="button">Cancel</button>
        </form>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
